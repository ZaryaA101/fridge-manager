<div
  class="d-flex d-flex align-items-center flex-column flex-shrink-0 bg-light vh-100"
  style="width: 100%"
>
<a
  href="{% url 'home' %}"
  class="d-flex flex-column align-items-center justify-content-center mt-5 mb-3 link-dark text-decoration-none text-center"
>
  <span class="fs-4 fw-bold">KC</span>
  <span class="fs-4 fw-bold">Fridge</span>
  <span class="fs-4 fw-bold">Manager</span>
</a>
  <hr />
  {% if is_owner %}
  <div class="mb-4">
    <button id="addItemButton" 
      class="btn btn-outline-primary btn-lg" 
      type="button"  
      onclick="window.location.href='{% url 'register_item' %}'">
        <i class="bi bi-plus-circle me-2"></i>
        Register Item
    </button>
  </div>

  <div class="mb-4">
    <button id="unregisterItemButton" 
      class="btn btn-outline-danger btn-lg" 
      type="button"  
      onclick="window.location.href='{% url 'unregister_item_page' %}'">
        <i class="bi bi-dash-circle me-2"></i>
        Unregister Item
    </button>
  </div>
  {% endif %}
  
  <ul class="nav nav-pills flex-column mb-auto">
    <li class="nav-item">
      <a href={% url 'home' %} class="nav-link link-dark" aria-current="page">
        <i class="bi bi-house-door me-2"></i>
        Home
      </a>
    </li>
    <li>
      <a href={% url 'my_families' %} class="nav-link link-dark">
        <i class="bi bi-people me-2"></i>
        Manage Family
      </a>
    </li>
  </ul>
  <hr />
  <div class="dropdown pb-5">
    <a
      href="#"
      class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle"
      id="dropdownUser2"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
    
    {% if request.user.profile.profile_picture %}
      <img
      src="{{ request.user.profile.profile_picture.url }}"
      alt="Profile pic"
      class="rounded-circle me-2"
      style="width: 2rem; height: 2rem; object-fit: cover;"
    >
    {% else %}
      <i class="bi bi-person-circle me-2" style="font-size: 1.5rem;"></i>
    {% endif %}
      <strong>{{request.user}}</strong>
    </a>
    <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
      <li><a class="dropdown-item" href="{% url 'profilePage' %}">Profile</a></li>
      <li><hr class="dropdown-divider" /></li>
      <li><a class="dropdown-item" href="{% url 'logout' %}">Sign out</a></li>
    </ul>
  </div>
</div>
